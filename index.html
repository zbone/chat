<script id="avatarInfro" type="text/x-handlebars-template">
    <div class="box avatarInfro">
        <div class="boxClose">
            <a href="javascript:;"><img src="images/close2.png" height="15"></a>
        </div>
        <div class="infro">
            <div class="infroLeft">
                <img src="{{logo_thumb}}">
                <a href="#">更多信息</a>
            </div>
            <div class="infroRight">
                <p><span>昵称：</span><span>{{name}}</span></p>
                <p><span>ID：</span><span>{{id}}</span></p>
                {{#if birthday}}
                <p><span>生日：</span><span>{{birthday}}</span></p>
                {{/if}}
                <p><span>性别：</span><span>
                    {{#compare gender 1}}男{{/compare}}
                    {{#compare gender 2}}女{{/compare}}
                </span></p>
            </div>
        </div>
    </div>
</script>

<script>
    //avatar事件
    avatarAction.getAvatarList();
    avatarAction.clickAvatarList();
    avatarAction.clickAvatarIcon();
    //编辑框点击事件
    chatEditorAction.clickSmilies();
    chatEditorAction.MessageSend();
    //emoji表情
    twemoji.parse(document.getElementById('emoji-list'), {size: 36});
    //滚动条美化
    $(".chat-left,.smiliesList").niceScroll({
        cursorcolor:"#bbb",
        cursoropacitymax:1,
        touchbehavior:false,
        cursorwidth:"10px",
        cursorborder:"0",
        cursorborderradius:"5px",
        bouncescroll:true
    });
</script>
